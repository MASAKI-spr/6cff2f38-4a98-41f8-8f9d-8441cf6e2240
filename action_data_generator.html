<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動データ生成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .output {
            margin-top: 30px;
            padding: 24px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .output.show {
            display: block;
        }
        
        .output h3 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 18px;
        }
        
        .output-section {
            margin-bottom: 20px;
        }
        
        .output-section h4 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .output-content {
            background: white;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .copy-btn {
            margin-top: 12px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .copy-btn:hover {
            background: #5568d3;
        }
        
        .copy-btn.copied {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 行動データ生成ツール</h1>
            <p>入力情報から行動データの名前と説明を自動生成します</p>
        </div>
        
        <div class="content">
            <form id="dataForm">
                <div class="form-group">
                    <label for="actionType">行動タイプ *</label>
                    <select id="actionType" required>
                        <option value="">選択してください</option>
                        <option value="閲覧">閲覧</option>
                        <option value="クリック">クリック</option>
                        <option value="画面内表示">画面内表示</option>
                        <option value="特定要素あり">特定要素あり</option>
                        <option value="カスタム">カスタム</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pageName">ページ名/計測内容 *</label>
                    <input type="text" id="pageName" placeholder="例: 求人一覧10件目までスクロール" required>
                </div>
                
                <div class="form-group">
                    <label for="targetUrl">対象URL *</label>
                    <input type="text" id="targetUrl" placeholder="例: https://www.example.com/page/" required>
                </div>
                
                <div class="form-group">
                    <label for="urlType">URLタイプ *</label>
                    <select id="urlType" required>
                        <option value="">選択してください</option>
                        <option value="page">ページ指定（完全一致）</option>
                        <option value="directory">ディレクトリ指定（配下全て）</option>
                        <option value="regex">正規表現</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="targetElement">計測対象要素（任意）</label>
                    <textarea id="targetElement" placeholder="例: img[src=&quot;images/btn.png&quot;]&#10;.class-name&#10;#element-id"></textarea>
                </div>
                
                <button type="submit" class="btn">生成する</button>
            </form>
            
            <div class="output" id="output">
                <h3>✅ 生成結果</h3>
                
                <div class="output-section">
                    <h4>行動データ名</h4>
                    <div class="output-content" id="outputName"></div>
                    <button type="button" class="copy-btn" onclick="copyToClipboard('outputName', this)">コピー</button>
                </div>
                
                <div class="output-section">
                    <h4>行動データの説明</h4>
                    <div class="output-content" id="outputDescription"></div>
                    <button type="button" class="copy-btn" onclick="copyToClipboard('outputDescription', this)">コピー</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const actionType = document.getElementById('actionType').value;
            const pageName = document.getElementById('pageName').value;
            const targetUrl = document.getElementById('targetUrl').value;
            const urlType = document.getElementById('urlType').value;
            const targetElement = document.getElementById('targetElement').value;
            
            // 行動データ名を生成
            let dataName = '[' + actionType + ']' + pageName;
            
            // 行動データの説明を自動生成
            let dataDescription = '';
            
            // 1行目: 計測内容を自動生成
            let descriptionText = '';
            
            if (actionType === '閲覧') {
                descriptionText = pageName + 'ページの閲覧';
            } else if (actionType === 'クリック') {
                descriptionText = pageName + 'ボタンのクリックを計測';
            } else if (actionType === '画面内表示') {
                descriptionText = pageName + 'が画面内に表示されたことを計測';
            } else if (actionType === '特定要素あり') {
                descriptionText = pageName + 'が存在することを計測';
            } else {
                descriptionText = pageName + 'を計測';
            }
            
            dataDescription += descriptionText;
            dataDescription += '\n\n';
            
            // 2行目: 対象URL
            if (urlType === 'page') {
                dataDescription += '対象ページは「' + targetUrl + '」';
            } else if (urlType === 'directory') {
                dataDescription += '対象URLは「' + targetUrl + '」で始まるページ';
            } else if (urlType === 'regex') {
                dataDescription += '対象URLは「' + targetUrl + '」（正規表現）';
            }
            
            // 3行目: 計測対象要素（ある場合）
            if (targetElement.trim()) {
                dataDescription += '\n\n';
                const elements = targetElement.trim().split('\n').filter(function(e) { 
                    return e.trim(); 
                });
                
                let elementDescription = '計測対象要素は、';
                
                if (elements.length === 1) {
                    elementDescription += elements[0];
                } else {
                    elementDescription += elements.join('、');
                }
                
                dataDescription += elementDescription;
            }
            
            // 結果を表示
            document.getElementById('outputName').textContent = dataName;
            document.getElementById('outputDescription').textContent = dataDescription;
            document.getElementById('output').classList.add('show');
            
            // 結果までスクロール
            document.getElementById('output').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        });
        
        function copyToClipboard(elementId, button) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(function() {
                const originalText = button.textContent;
                button.textContent = 'コピーしました！';
                button.classList.add('copied');
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                alert('コピーに失敗しました');
            });
        }
    </script>
</body>
</html>
